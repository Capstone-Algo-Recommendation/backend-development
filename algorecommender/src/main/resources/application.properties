# H2 ??
spring.datasource.url=jdbc:h2:tcp://localhost/~/algorecommendertest
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA ??
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true

# Log ??
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace

# Oauth
spring.security.oauth2.client.registration.google.clientId=123
spring.security.oauth2.client.registration.google.clientSecret=123
spring.security.oauth2.client.registration.google.redirectUri="{baseUrl}/oauth2/callback/{registrationId}"
spring.security.oauth2.client.registration.google.scope=email,profile

app.auth.tokenSecret = xxx
app.auth.tokenExpiryMsec=8640000


